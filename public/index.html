<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Data Visualization</title>
    <link rel="stylesheet" href="/static/main.css">
</head>

<body>
    <main>
        <div id="main-container">
            <div id="charts"></div>
            <div id="stats">
                <p>Workshops: <span id="total-workshops"></span></p>
                <p>Attendees: <span><span id="total-attendees"></span>/<span id="total-registrations"></span>
                        (<span id="total-attendees-percentage"></span>), <span id="total-capacity"></span>
                        total capacity</span></p>
            </div>
        </div>

        <div id="options">
            <!-- <select id="time">
            <option value="0-24" selected>All</option>
            <option value="0-12">Morning</option>
            <option value="12-24">Afternoon</option>
        </select> -->
            <br>

            <input type="text" name="name" id="name" placeholder="Name">

            <input type="text" name="time" id="time" placeholder="Time (24h)">

            <input type="text" name="tags" id="tags" placeholder="Tags">

            <div>
                <input type="date" name="date" id="start-date">
                -
                <input type="date" name="date" id="end-date">
            </div>

            <div>
                <label for="graph-type">Graph Type:</label>
                <select id="graph-type">
                    <option value="count" selected>Count</option>
                    <option value="percentage">Percentage</option>
                </select>
            </div>


            <div>
                <label for="categorize">Group by Category:</label>
                <input type="checkbox" name="categorize" id="categorize">
            </div>

            <div>
                <label for="drop-0">Drop N/A Attendance: </label>
                <input type="checkbox" name="drop-0" id="drop-0">
            </div>

            <div id="chart-select"></div>
            <button id="refresh">Refresh Data</button>
            <button id="make-new-chart">Make New Chart</button>

            <div id="save-load">
                <button id="save">Save</button>
                <button id="load">Load</button>
            </div>
        </div>
    </main>

    <table id="all-workshops"></table>

    <!-- <div id="tooltip">
        <h2 id="title"></h2>
        <p id="description"></p>
        <p>Attendees: <span id="attendees"></span></p>
        <p>Capacity: <span id="capacity"></span></p>
        <p>Waitlist: <span id="waitlist"></span></p>
        <p>Date: <span id="date"></span></p>
    </div> -->

    <script src="/static/chart.js"></script>
    <script src="/static/chartjs-plugin-datalabels@2.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
