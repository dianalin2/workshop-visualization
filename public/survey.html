<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Data</title>

    <style>
        * {
            box-sizing: border-box;
        }

        canvas {
            /* width: 100%; */
            /* height: 100vh !important; */
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        main {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            width: 100%;
            padding: 1rem;
            height: 100vh;
            justify-content: space-evenly;
        }

        main>div {
            width: 100%;
        }

        tr:first-child {
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            display: table-row !important;
        }

        th {
            padding: 10px;
        }

        td {
            padding: 5px;
        }

        th:first-child,
        td:first-child {
            padding-left: 20px;
        }

        th:last-child,
        td:last-child {
            padding-right: 20px;
        }
    </style>
</head>

<body>
    <main>
        <div>
            <canvas id="topics-chart"></canvas>
        </div>
        <div>
            <canvas id="positions-chart"></canvas>
        </div>
        <div>
            <canvas id="departments-chart"></canvas>
        </div>
    </main>

    <table id="allResponses"></table>

    <script src="/static/chart.js"></script>
    <script src="/static/chartjs-plugin-labels.js"></script>
    <script src="/static/survey.js"></script>
</body>

</html>
